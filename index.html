<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Weather APP</title>

	<!-- external CSS link -->
	<script src="https://kit.fontawesome.com/5622bea8c0.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main class="card">
		<section class="search">
			<input type="text" placeholder="enter city name" spellcheck="false">
			<button>
				<i class="fa-solid fa-magnifying-glass"></i>
			</button>
		</section>
		<section class="weather">
			<img src="img/drizzle.png" alt="drizzle" class="weather-icon">
			<h1 class="temp">22Â°F</h1>
			<h2 class="city">Madison</h2>
			<div class="details">
				<div class="col">
					<img src="img/humidity.png" alt="humity">
					<div>
						<p class="humidity">50%</p>
						<p>Humidity</p>
					</div>
				</div>
				<div class="col">
					<img src="img/wind.png" alt="windy">
					<div>
						<p class="wind">15m/hr</p>
						<p>Wind Speed</p>
					</div>
				</div>
			</div>

		</section>

	</main>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
